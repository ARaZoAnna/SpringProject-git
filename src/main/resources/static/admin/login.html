<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<div id="header"></div> <!-- JavaScript를 사용해 헤더를 삽입 -->

<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <!-- 오류 메시지 표시 -->
    <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>

    <!-- 로그인 폼 -->
    <form id="login-form">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력해주세요">

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="location.href='/signup'">회원가입</button>
            </div>
        </div>

        <hr class="my-2">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-dark btn-lg" type="button" onclick="location.href='/admin/login'">관리자로 로그인하러 가기</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<!-- JS 파일 불러오기 -->
<script src="/js/login.js"></script>
</body>
</html>
