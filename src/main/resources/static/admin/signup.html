<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container {
            max-width: 560px;
            margin-top: 50px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>
    <form id="signupForm" action="/admin/signup" method="post">
        <!-- 아이디 입력 -->
        <div class="form-group mb-3">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력해주세요">
            <div class="error-message" id="usernameError"></div>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group mb-3">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요">
            <div class="error-message" id="passwordError"></div>
        </div>

        <!-- 발급 코드 입력 -->
        <div class="form-group mb-3">
            <label for="code">발급 코드</label>
            <input type="text" id="code" name="code" class="form-control" placeholder="발급받은 코드를 입력해주세요">
            <div class="error-message" id="codeError"></div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="location.href='index.html'">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->

<script src="js/signup.js"></script>
</body>
</html>
